<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="row mt-lg-5">&nbsp;</div>
            <div class="row mt-lg-5">&nbsp;</div>
            <div class="col-6">
                <form th:action="@{/login}" th:object="${loginForm}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" placeholder="Enter Username">
                        <!-- if error, show message. th:errors allows to show all errors in a field if configured in the class -->
                        <div th:if="${#fields.hasErrors('username')}" style="color:red" th:errors="*{username}"></div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                        <div th:if="${#fields.hasErrors('password')}" style="color:red" th:errors="*{password}"></div>
                    </div>
                    <div class="form-check">
                        <input th:field="*{remember}" type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
